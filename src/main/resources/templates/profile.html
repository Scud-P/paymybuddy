<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
  <a class="navbar-brand" href="#">PayMyBuddy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/transfer}">Transfer</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/profile}">Profile<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Log Out</a>
      </li>
    </ul>
  </div>
</nav>

<main>
  <div th:if="${session.user != null}">
    <p>Welcome, <span th:text="${session.user.firstName}"></span>!</p>
    <p>Here is where your user information is stored.</p>
    <p>You can also credit your account in this section.</p>

    <table class="table">
      <tbody>
      <tr>
        <td>First Name:</td>
        <td th:text="${session.user.firstName}"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td th:text="${session.user.lastName}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td th:text="${session.user.email}"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <span class="password-value" th:text="${session.user.password}" style="display: none;"></span>
          <span class="password-toggle" onclick="togglePassword()">Show Password</span>
        </td>
      </tr>
      <tr>
        <td>Balance:</td>
        <td th:text="${session.user.formattedBalance}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<button class="cta-button"> <a th:href="@{/modifyInfo}"> Modify user info</a> </button>
<button class="cta-button"> <a th:href="@{/buyCredit}"> Transfer money to your PayMyBuddy account</a> </button>

<script>
  function togglePassword() {
    var passwordValue = document.querySelector('.password-value');
    if (passwordValue.style.display === 'none') {
      passwordValue.style.display = 'inline';
      document.querySelector('.password-toggle').textContent = 'Hide Password';
    } else {
      passwordValue.style.display = 'none';
      document.querySelector('.password-toggle').textContent = 'Show Password';
    }
  }
</script>

</body>
</html>
