<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
  <a class="navbar-brand" href="#">PayMyBuddy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item" th:if="${session.user != null}">
        <a class="nav-link" th:href="@{/transfer}">Transfer</a>
      </li>
      <li class="nav-item" th:if="${session.user != null}">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li class="nav-item" th:if="${session.user == null}" style="display: none;">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li class="nav-item" th:if="${session.user == null}" style="display: none;">
        <a class="nav-link" th:href="@{/transfer}">Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact</a>
      </li>
      <li class="nav-item active" th:if="${session.user == null}">
        <a class="nav-link" th:href="@{/login}">Log In<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active" th:if="${session.user != null}">
        <a class="nav-link" th:href="@{/profile}">Log Out<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="border p-4">
        <form action="/login" method="post">
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Log in</button> <!-- Make button full-width -->
        </form>
        <div th:if="${error}" class="error alert alert-danger text-center my-3">
          <span class="font-weight-bold">Error: </span>
          <span th:text="${error}"></span>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
