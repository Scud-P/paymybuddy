<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Error</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
  <a class="navbar-brand" href="#">PayMyBuddy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto"> <!-- Use ml-auto to push items to the right -->
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/transfer}">Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Log In</a>
      </li>
    </ul>
  </div>
</nav>

<main>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
  </div>
</main>

</body>
</html>
